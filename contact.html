    <script src="js/script.js" defer></script>
    <script src="js/mobile.js" defer></script>
</head>

<body>

    <!-- Main Container -->
    <div class="main-container">
        <div class="aside">
            <!-- Title -->
            <div class="logo">
                <a href="#">Portfolio</a>
            </div>
            <!-- Nav -->
            <ul class="nav">
                <li>
                    <a href="./index.html" id="nav-link" name="home" >
                    <i class="fa fa-home"></i> Home</a>

                <li>
                    <a href="./blog.html" id="nav-link" name="blog">
                    <i class="fa fa-envelope"></i> Blog</a>
                </li>
                <hr>
                <li>
                    <a href="./contact.html" id="nav-link" class="active-link">
                    <i class="fa fa-comments"></i> Contact</a>
                </li>
                <hr>
            </ul>
        </div>

        <!-- Desktop Navbar Ends -->

        <!-- Mobile Navbar Starts -->

        <div class="mobile-aside">
            <div class="logo">
                <a href="#">Portfolio</a>
            </div>
            <i class="fa fa-bars" id="hamburger"></i>  
            <ul class="responsive-nav">
                <li>
                    <a href="./index.html" id="nav-link" name="home" >
                    <i class="fa fa-home"></i> Home</a>
                </li>
                <hr>
                <li>
                    <a href="./about.html" id="nav-link" name="about" >
                    <i class="fa fa-user"></i> About</a>
                </li>
                <hr>
                <li>
                    <a href="./blog.html" id="nav-link" name="blog">
                    <i class="fa fa-envelope"></i> Blog</a>
                </li>
                <hr>
                <li>
                    <a href="./contact.html" id="nav-link" class="active-link">
                    <i class="fa fa-comments"></i> Contact</a>
                </li>
                <hr>
            </ul>
        </div>

        <!-- Mobile Navbar Ends -->

        <div class="main-content">
            <section class="contact section">
                <h1>Contact Me</h1>
                <div class="underline-20"></div>
                <div class="underline-10"></div>

                <div class="call-me">
                    <i class="fa fa-phone"></i>
                    <h3>Call Me on</h3>
                    <p>+91 7010<span> </span>707<span> </span>228</p>
                </div>

                <div class="address">
                    <i class="fa fa-map-marker"></i>
                    <h3>Address</h3>
                    <p>Adambakkam, Chennai</p>
                </div>

                <div class="email">
                    <i class="fa fa-envelope"></i>
                    <h3>Email</h3>
                    <p>srisaran2000@gmail.com</p>
                </div>

                <div class="contact-form">
                    <form action="">
                        <input type="text" name="name" id="name" placeholder="Name*">
                        <input type="email" name="email" id="email" placeholder="Email*">
                        <input type="text" name="subject" id="subject" placeholder="Subject*">
                        <textarea name="message" id="message" placeholder="Your Message..." cols="50" rows="4"></textarea>
                        <br>
                        <a class="submit">Send Message</a>
                    </form>
                </div>

            </section>
        </div>

    </div>
</body>
</html>
